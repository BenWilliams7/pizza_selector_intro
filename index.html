<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Selector</title>
</head>
  <body>
    <div class="container">
      <form id="pizza-top">
        <div class="pizza-shape">
          <p>Please select size and toppings for your pizza:</p>
          <select class="form-control" id="pizza-size">
             <option>Small</option>
             <option>Medium</option>
             <option>Large</option>
             <option>Extra Large</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" name="pizza-type" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="pizza-type" value="Artichoke">Artichoke<br>
          <input type="checkbox" name="pizza-type" value="Anchovy">Anchovy<br>
          <input type="checkbox" name="pizza-type" value="Mushrooms">Mushrooms<br>
          <input type="checkbox" name="pizza-type" value="Onions">Onions<br>
        </div>
        <button type="submit">Submit Survey</button>
      </form>
      <span id="pizza-bottom"><p><b>You have selected the following pizza:</b></p></span>
      <span id="pizza-select"></span>
      <span id="pizza-price"><p><b>The price of your pizza is:</b></p></span>
    </div>
  </body>
</html>
