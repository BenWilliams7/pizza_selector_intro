<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Selector</title>
</head>
  <body>
    <div class="container">
      <form id="pizza-survey">
            <div class="form-group">
              <p>Please select some toppings:</p>
              <input type="checkbox" name="pizza-type" value="cheese">Cheese<br>
              <input type="checkbox" name="pizza-type" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="pizza-type" value="artichoke">Artichoke<br>
              <input type="checkbox" name="pizza-type" value="anchovy">Anchovy<br>
              <input type="checkbox" name="pizza-type" value="italian">Italian<br>
              <input type="checkbox" name="pizza-type" value="vegan">Vegan<br>
            </div>
           <button type="submit">Submit Survey</button>
          </form>
          <span id="pizza-select">
            <p><b>You have selected the following toppings:</b></p>
          </span>
    </div>
  </body>
</html>
